<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up | Campus Connect</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo">CAMPUS <span>CONNECT</span></a>
    </div>
  </header>

  <main class="login-container">
    <div class="login-card">
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Login</button>
        <button class="auth-tab" data-tab="signup">Sign Up</button>
      </div>

      <!-- Login Form -->
      <div id="loginTab" class="tab-content active">
        <h2>Welcome Back</h2>
        <p>Log in to access your dashboard</p>

        <form id="loginForm">
          <div class="input-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
          </div>

          <div class="input-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
          </div>

          <button type="submit" class="btn">Login</button>
        </form>
      </div>

      <!-- Sign Up Form -->
      <div id="signupTab" class="tab-content">
        <h2>Create Account</h2>
        <p>Join our campus community today</p>

        <form id="signupForm">
          <div class="input-group">
            <label for="signupName">Full Name</label>
            <input type="text" id="signupName" name="name" placeholder="Enter your full name" required>
          </div>

          <div class="input-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
          </div>

          <div class="input-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" name="password" placeholder="Create a password (min 6 characters)" required minlength="6">
          </div>

          <div class="input-group">
            <label for="signupConfirmPassword">Confirm Password</label>
            <input type="password" id="signupConfirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
          </div>

          <button type="submit" class="btn">Sign Up</button>
        </form>
      </div>

      <div id="messageBox" class="message-box"></div>
    </div>
  </main>

  <script src="auth.js"></script>
</body>
</html>
